<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <!-- Include Font Awesome (correct CDN link) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i> <!-- User icon -->
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i> <!-- Lock icon -->
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Follow us on</p>
          <div class="social-media">
            <a href="https://www.instagram.com/revotronics_/" target="_blank" class="social-icon">
              <i class="fab fa-instagram"></i> <!-- Instagram icon -->
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-whatsapp"></i> <!-- WhatsApp icon -->
            </a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i> <!-- User icon -->
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i> <!-- Envelope icon -->
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i> <!-- Lock icon -->
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Follow us on</p>
          <div class="social-media">
            <a href="https://www.instagram.com/revotronics_/" class="social-icon">
              <i class="fab fa-instagram"></i> <!-- Instagram icon -->
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-whatsapp"></i> <!-- WhatsApp icon -->
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Panels Section -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Don't have an account yet? Sign up and register yourself for a bashing symposium.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Already made an account here? This isn't your page pal. Click the button below and sign in</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Add this script at the end of the body -->
  <script src="app.js"></script>
</body>
</html>
